<body>
    <header class="head media-type2">
        <a href="paginaInicio.html"><img src="Petbounds.png" alt="logo"></a>
        <ul class="lista">
            <a href="adopciones.html" class="links boton1 button-gray">Adopciones</a>
            <a href="servicios.html" class="links boton1">Servicios</a>

            <a href="perfil.html"><img src="la mujer de la perla.jpg" alt="foto perfil"></a>
        </ul>   
    </header>
    <div class="main-adop">
        <div  class="selectores">
            <div class="flotante">
            <div class="search-element">
                <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg></span>
                <input type="text" placeholder="Busca en petbounds">
            </div>
            <div class="botones-selectores">
                <div class="list">
                    <span class="icono-selec"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
                        <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
                        <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                      </svg></span>
                    <select name="radius" id="pet-radius" class="boton-c-c">
                        <option value="1km">1km</option>
                        <option value="5km">5km</option>
                        <option value="10km">10km</option>
                        <option value="20km">20km</option>
                    </select>
                </div>
                    <button class="div-blue" onclick="changeColor('div-blue',0)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                        </svg>
                        <p>Perros</p> 
                    </button><button class="div-blue" onclick="changeColor('div-blue',1)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                        </svg>
                        <p>Gatos</p> 
                    </button>
                <script src="script.js"></script>
            </div>
            </div>
        </div>
        <div class="catalogo">
           <div class="carnet">
                <div class="head-carnet">
                    <img src="patita.png" alt="">
                    <h5>Perrito gordos</h5>
                </div>
                <div class="main-carnet">
                    <img src="perrito-ambar.jpg" alt="">
                    <div class="relleno-carnet">

                    </div>
                </div>
            </div>
        </div>
        <div class="selectores-org">
            <div class="botones-selectores">
                <div class="flotante">
                <label class="check-box-container">Perritos gordos
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                  </label>
                  <label class="check-box-container">Perritos encarcelados
                    <input type="checkbox"  checked="checked">
                    <span class="checkmark"></span>
                  </label>
                  <label class="check-box-container">Salva gatitos
                    <input type="checkbox"  checked="checked">
                    <span class="checkmark"></span>
                  </label>
                </div>
            </div>
        </div>

    </div>
