<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/estilosPaginaInicio.css">
    <title>Inicia Sesión</title>
</head>
<body>
    <div class="log-main">
        <div class="div-patita">
            <a href="index.html"><img src="imagenes/patita.png" class="patita"></a>
        </div>
        <div class="formulario">
            <form action="" class="forms" onsubmit="return validacionInicio()">
                <h1>Usuario</h1>
                <input type="text" placeholder="Ingresa tu correo o usuario" id="correo" autocomplete="email" required>
                <p id="errorCo" style="display: none;"></p>
                <h1>Contraseña</h1>
                <input type="password" id="contra" placeholder="Ingresa tu contraseña" required> 
                <p id="errorContras" style="display: none;"></p>
                <input type="submit" value="Ingresar" class="Ingresar">
                <!--<a id="olCon" href="">¿Has olvidado la contraseña?</a>-->  
            </form>
        </div>
        <a href="registroUsuario.html" class="links">
            <div class="boton-crea">
                <p>Crea una cuenta</p>
            </div>
        </a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="javascript/validar.js"></script>
</body>
</html>
