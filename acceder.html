<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilosPaginaInicio.css">
    <title>Inicia Sesión</title>
</head>
<body>
    <div class="log-main">
        <div class="div-patita">
            <a href="paginaInicio.html"><img src="patita.png" class="patita"></a>
        </div>
        <div class="formulario">
            <form action="" class="forms">
                <h1>Usuario</h1>
                <input type="text" placeholder="Ingresa tu correo o usuario" autocomplete="email" required>
                <h1>Contraseña</h1>
                <input type="password" placeholder="Ingresa tu contraseña" required> 
                <input type="submit" value="Ingresar" class="Ingresar">
                <a id="olCon" href="">¿Has olvidado la contraseña?</a>  
            </form>
        </div>
        <a href="registroUsuario.html" class="links">
            <div class="boton-crea">
                <p>Crea una cuenta</p>
            </div>
        </a>
    </div>
</body>
</html>
