<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta Negocio</title>
    <link rel="stylesheet" href="./estilosPaginaInicio.css">
</head>
<body>
    <header class="head media-type2">
        <a href="paginaInicio.html"><img src="Petbounds.png" alt="logo"></a>
        <ul class="lista">
            <a href="registroUsuario.html" class="links boton1">Registrate</a>
            <a href="registroOrg.html" class="links boton1">Registra tu organización</a>  
        </ul>   
    </header>
    <div class="main-registro">
        <div class="form-reg-div">
            <form action="" class="form-reg">
                <h5>Correo electrónico</h5>
                <input type="email" name="email" placeholder="Ingresa tu correo electrónico" autocomplete="email" required>
                <h5>Negocio</h5>
                <input type="text" name="nom_neg" placeholder="Ingresa el nombre de tu negocio" autocomplete="name" required>
                <h5>Número telefónico</h5>
                <input type="text" name="num_tel_neg" placeholder="Ingresa el numero telefónico de tu negocio">
                <h5>Contraseña</h5>
                <input type="password" name="contrasena" placeholder="Ingresa tu contraseña">
                <div class="calificadores">
                    <div class="uni-calificador">
                        <span class="calificador"></span>
                        <p>8 caracteres</p>
                    </div>
                    <div class="uni-calificador">
                        <span class="calificador"></span>
                        <p>Carácter especial</p>
                    </div>
                    <div class="uni-calificador">
                        <span class="calificador"></span>
                        <p>Número</p>
                    </div>
                    <div class="uni-calificador">
                        <span class="calificador"></span>
                        <p>Mayúsculas y minúsculas</p>
                    </div>
                </div>
                <h5>Dirección</h5>
                <input type="text" name="direccion_neg" placeholder="Ingresa la direccion de tu negocio">
                <input type="submit" value="Regístrate" class="Ingresar" id="submit-form-reg">
            </form>
        </div>
        <a href="acceder.html" class="links">
            <div class="boton-crea">
                <p>Iniciar Sesión</p>
            </div>
        </a>
    </div>
</body>
</html>
