<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="estilos/estilosPaginaInicio.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="javascript/perfilMod.js"></script>
</head>
<body onload="selecUsu()">
    <header class="head media-type2">
        <a href="paginaInicio.html" ><img src="imagenes/Petbounds.png" alt="logo" id="logo"></a>
        <ul class="lista">
            <a href="adopciones.html" class="links boton1">Adopciones</a>
            <a href="servicios.html" class="links boton1">Servicios</a>  
            <a href="donaciones.html" class="links boton1">Donaciones</a>
            <a href="perfil.html"><img src="imagenes/img1.jpg" alt="foto perfil"></a>
        </ul>   
    </header>
    <div class="main-perfil">
        <div class="div-imagen-perfil">
            <img src="imagenes/la mujer de la perla.jpg" alt="foto" id='imagenPerfil'>
            <input type="file" id="file" name="file"/>
            <label for="file">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                    <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                  </svg>
                <p>Cambiar foto</p> 
            </label>
        </div>
        <div class="Tarjeta">
            <form onsubmit="return modUsu()">
                <div class="relleno-per">
                    <h5 id="correo"></h5>
                <div>
                    <label for="nombre"> Nombre de usuario:</label>
                    <input type="text" id="nick" name="nombre" placeholder="">
                </div>
                <div>
                    <label for="email">Nombre Completo: </label>
                    <input type="text"  id="nom" name="email" placeholder="">
                </div>
                <div>
                    <label for="birthday">Fecha de nacimiento:</label>
                    <input type="date" id="fecha" name="birthday">
                </div>
                <div>
                    <p id='gen'></p>
                    <br>
                </div> 
                <div class="botones-perfil">
                    <button type="submit" class="boton2 botonGE">Guardar cambios</button>
                    <button type="button" class="boton2 botonGE  rojo" onclick="return borrarUsu()">Eliminar cuenta</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
