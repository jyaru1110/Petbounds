<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="estilos/estilosPaginaInicio.css">
</head>
<body>
    <header class="head media-type2">
        <a href="paginaInicio.html" ><img src="imagenes/Petbounds.png" alt="logo" id="logo"></a>
        <ul class="lista">
            <a href="adopciones.html" class="links boton1">Adopciones</a>
            <a href="servicios.html" class="links boton1">Servicios</a>  
            <a href="donaciones.html" class="links boton1">Donaciones</a>
            <a href="perfil.html"><img src="imagenes/la mujer de la perla.jpg" alt="foto perfil"></a>
        </ul>   
    </header>
    <div class="main-perfil">
        <div class="div-imagen-perfil">
            <img src="imagenes/la mujer de la perla.jpg" alt="foto">
            <input type="file" name="file" id="file"/>
            <label for="file">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                    <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                  </svg>
                <p>Cambiar foto</p> 
            </label>
        </div>
        <div class="Tarjeta">
            <div class="relleno-per">
                <h5>Juan Perez</h5>
            <div>
                <label for="nombre"> Nombre de usuario:</label>
                <input type="text" name="nombre" placeholder="juan123">
            </div>
            <div>
                <label for="email">Correo electrónico: </label>
                <input type="email" name="email" placeholder="juan@gmail.com">
            </div>
            <div>
                <label for="birthday">Fecha de nacimiento:</label>
                <input type="date" name="birthday">
            </div>
            <div>
                <label for="genero">Género:</label>
                <select name="genero" placeholder="Género" id="gen">
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                </select>
            </div> 
            <div class="botones-perfil">
                <button class="boton2 botonGE">Guardar cambios</button>
                <button class="boton2 botonGE  rojo">Eliminar cuenta</button>
            </div>

            </div>
        </div>
    </div>
</body>
</html>
