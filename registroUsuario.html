<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="./estilosPaginaInicio.css">
</head>
<body>
    <header class="head">
        <ul class="lista">
            <a href="registroOrg.html" class="links boton1">Registra tu organización</a>
            <a href="registroNeg.html" class="links boton1">Registra tu negocio</a>  
        </ul>   
    </header>
    <div class="main-registro">
        <form action="" class="form-reg">
            <h5>Correo electrónico</h5>
            <input type="email" placeholder="Ingresa tu correo electrónico" required>
            <h5>Nombre completo</h5>
            <input type="text" placeholder="Ingresa tu nombre completo" required>
            <h5>Nombre de usuario</h5>
            <input type="text" placeholder="Ingresa tu nombre de usuario">
            <h5>Contraseña</h5>
            <input type="text" placeholder="Ingresa tu contraseña">
        </form>
    </div>
</body>
</html>
