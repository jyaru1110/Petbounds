<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta Usuario</title>
    <link rel="stylesheet" href="./estilos/estilosPaginaInicio.css">
</head>
<body>
    <header class="head media-type2">
        <a href="paginaInicio.html"><img src="imagenes/Petbounds.png" alt="logo" id="logo"></a>
        <ul class="lista">
            <a href="registroOrg.html" class="links boton1">Registra tu organización</a>
            <a href="registroNeg.html" class="links boton1">Registra tu negocio</a>  
        </ul>   
    </header>
    <div class="main-registro">
        <div class="form-reg-div">
            <form action="" class="form-reg">
                <h5>Correo electrónico</h5>
                <input type="email" name="email" placeholder="Ingresa tu correo electrónico" autocomplete="email" required>
                <h5>Nombre completo</h5>
                <input type="text" name="nombre_com" placeholder="Ingresa tu nombre completo" autocomplete="name" required>
                <h5>Nombre de usuario</h5>
                <input type="text" name="nombre_us" placeholder="Ingresa tu nombre de usuario">
                <h5>Contraseña</h5>
                <input type="password" name="contrasena" placeholder="Ingresa tu contraseña">
                <div class="calificadores">
                    <div class="uni-calificador">
                        <span class="calificador"></span>
                        <p>8 caracteres</p>
                    </div>
                    <div class="uni-calificador">
                        <span class="calificador"></span>
                        <p>Carácter especial</p>
                    </div>
                    <div class="uni-calificador">
                        <span class="calificador"></span>
                        <p>Número</p>
                    </div>
                    <div class="uni-calificador">
                        <span class="calificador"></span>
                        <p>Mayúsculas y minúsculas</p>
                    </div>
                </div>
                <div class="dos-texto-fila">
                    <h5>Género</h5>
                    <h5>Fecha de nacimiento</h5>
                </div>
                <div class="form-div-dos">
                    <select name="genero" placeholder="Género" id="gen">
                        <option value="hombre">Hombre</option>
                        <option value="mujer">Mujer</option>
                    </select>
                    <input type="date" name="fecha" id="fecha">
                </div>
                <input type="submit" value="Regístrate" class="Ingresar" id="submit-form-reg">
            </form>
        </div>
        <a href="acceder.html" class="links">
            <div class="boton-crea">
                <p>Iniciar Sesión</p>
            </div>
        </a>
    </div>
</body>
</html>
